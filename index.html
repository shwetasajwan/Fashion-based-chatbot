<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion AI Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Fashion AI Assistant</div>
    <div class="chat-box" id="chat-box"></div>
    <div id="typingIndicator" style="display:none;">Typing...</div>
    <div class="input-group">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value.trim();
      if (!userInput) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += <p class="message user"><strong>You:</strong> ${userInput}</p>;
      document.getElementById("user-input").value = "";

      const typingIndicator = document.getElementById("typingIndicator");
      typingIndicator.style.display = "block";

      try {
        const response = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        });

        const data = await response.json();
        chatBox.innerHTML += <p class="message bot"><strong>Bot:</strong> ${data.reply}</p>;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        chatBox.innerHTML += <p class="message bot"><strong>Bot:</strong> I'm sorry, something went wrong.</p>;
      } finally {
        typingIndicator.style.display = "none";
      }
    }
  </script>
</body>
</html>
